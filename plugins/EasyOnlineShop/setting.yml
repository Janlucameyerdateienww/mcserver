setting:
  #创建商店时候输入什么代表出售类型的商店 填成""这样的话默认为出售
  type-name-of-sell: "出售"

  #创建商店时候输入什么代表出售类型的商店 填成""这样的话默认为收购
  type-name-of-buy: "收购"

  #完成输入后再次显示菜单时间间隔，正整数，单位是tick
  #如果小于等于0 将会默认20tick 如果不是整数 也默认为20
  time-of-back: 20

  #取消输入的关键字 默认是取消 填成""这样的话默认为取消
  name-of-cancel: "取消"

  #税收必须是个浮点型，否则默认为0  100元商品收税100*0.05
  #如果是<=0则默认为0
  tax: 0

  #默认为12000tick  即10分钟 检查更新的间隔
  #如果小于等于0 将会默认12000tick 如果不是整数 也默认为12000
  time-of-check-update: 12000

  #默认为100tick   这是玩家上线多少tick接收到交易记录
  #如果小于等于0 将会默认100tick 如果不是整数 也默认为100
  time-of-notify: 100